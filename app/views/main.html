<div layout="column">

  <md-toolbar>
    <div  layout-align="space-around center" class="md-toolbar-tools">
      <h1 class="">ಪ್ರವಾಸ</h1>
    </div>
  </md-toolbar>

  <md-content layout-padding>
    <md-list>

      <md-list-item class="md-3-line" ng-repeat="item in tripData" ng-click="onListClick(item)">
        <div class="md-list-item-text">
          <h3>{{ item.title }}</h3>
        </div>
        <md-divider></md-divider>
      </md-list-item>

    </md-list>
  </md-content>

</div>
